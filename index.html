<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Gerencial</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="pagina-container" class="container">
        
        <!-- Cabeçalho -->
        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Logo da empresa" class="logo">
                <h1>Relatório Gerencial</h1>
            </div>
            <button id="modo-escuro" class="btn btn-primary" aria-label="Ativar modo escuro">
                <i class="fas fa-moon"></i> Modo Escuro
            </button>
        </header>

        <!-- Navegação -->
        <nav class="nav-container">
            <ul id="menu" class="nav-buttons">
                <li><a href="#" class="nav-link"><i class="fas fa-chart-line"></i> Borderôs Operados</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-briefcase"></i> Carteiras em Aberto</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-check-circle"></i> Títulos Quitados</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-exclamation-triangle"></i> Risco Cedente</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-hourglass-half"></i> Títulos Vencidos</a></li>
            </ul>

            <div class="input-group">
                <input type="text" id="filtro" placeholder="Buscar..." class="input-field" aria-label="Buscar relatório">
                <button id="exportar-excel" class="btn btn-success" aria-label="Exportar para Excel">
                    <i class="fas fa-file-excel"></i> Exportar Excel
                </button>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <main>
            <section id="tabela-container" class="table-container">
                <p>Carregando dados...</p>
            </section>
        </main>

        <!-- Rodapé -->
        <footer class="footer">
            <p>&copy; 2025 Relatório Gerencial - Todos os direitos reservados</p>
        </footer>

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
