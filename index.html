<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Planilha Web</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #tabela-container {
            overflow-x: auto;
            max-width: 100%;
            white-space: nowrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            word-wrap: break-word;
            white-space: normal;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="UsuÃ¡rio">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-button">Entrar</button>
        <p id="login-error" style="color: red; display: none;">UsuÃ¡rio ou senha incorretos!</p>
    </div>

    <div id="dashboard" style="display: none;">
        <header>
            <img src="logo.png" alt="Logo da Empresa" class="logo">
            <h1>Dashboard - Planilha Web</h1>
            <button id="modo-escuro">ðŸŒ™</button>
        </header>
        <nav>
            <ul id="menu"></ul>
        </nav>
        <main>
            <input type="text" id="filtro" placeholder="Buscar...">
            <div id="tabela-container"></div>
        </main>
    </div>
    
    <script>
        document.getElementById("login-button").addEventListener("click", () => {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const validUser = "admin";
            const validPass = "1234";

            if (user === validUser && pass === validPass) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                carregarMenu();
                carregarDados("BORDEROS OPERADOS"); // Carrega uma guia padrÃ£o ao entrar
            } else {
                document.getElementById("login-error").style.display = "block";
            }
        });

        let guiaAtual = "BORDEROS OPERADOS";
        let dados = {};
        const guias = {
            "BASE CEDENTES": "base_cedentes.json",
            "BORDEROS OPERADOS": "borderos_operados.json",
            "CARTEIRAS EM ABERTO": "carteiras_em_aberto.json",
            "TITULOS QUITADOS": "titulos_quitados.json",
            "RISCO CEDENTE": "risco_cedente.json",
            "TITULOS VENCIDOS": "titulos_vencidos.json"
        };

        function carregarMenu() {
            const menu = document.getElementById("menu");
            menu.innerHTML = "";
            Object.keys(guias).forEach(guia => {
                const item = document.createElement("li");
                item.textContent = guia;
                item.addEventListener("click", () => carregarDados(guia));
                menu.appendChild(item);
            });
        }

        function carregarDados(guia) {
            guiaAtual = guia;
            fetch(guias[guia])
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro ao carregar JSON: ${response.status}`);
                    }
                    return response.json();
                })
                .then(json => {
                    console.log(`JSON carregado: ${guia}`, json);
                    dados = json[guia];
                    carregarTabela();
                })
                .catch(error => {
                    console.error("Erro ao carregar JSON:", error);
                });
        }

        function carregarTabela() {
            const tabelaContainer = document.getElementById("tabela-container");
            tabelaContainer.innerHTML = "";

            if (!dados || dados.length === 0) {
                tabelaContainer.innerHTML = "<p>Nenhum dado disponÃ­vel para esta guia.</p>";
                return;
            }

            const tabela = document.createElement("table");
            tabela.border = "1";

            const cabecalho = tabela.createTHead();
            const linhaCabecalho = cabecalho.insertRow();

            const colunas = Object.keys(dados[0]);
            colunas.forEach(coluna => {
                const th = document.createElement("th");
                th.textContent = coluna;
                linhaCabecalho.appendChild(th);
            });

            const corpo = tabela.createTBody();
            dados.forEach(linha => {
                const tr = corpo.insertRow();
                colunas.forEach(coluna => {
                    const td = tr.insertCell();
                    td.textContent = linha[coluna] !== null ? linha[coluna] : "-";
                });
            });

            tabelaContainer.appendChild(tabela);
            console.log(`Tabela '${guiaAtual}' carregada com sucesso!`);
        }
    </script>
</body>
</html>
